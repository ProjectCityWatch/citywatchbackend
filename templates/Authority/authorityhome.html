<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #020617;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        /* Dashboard card */
        .dashboard {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.045);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 30px;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.55),
                inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Menu links */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .menu a {
            display: block;
            padding: 14px 16px;
            border-radius: 10px;
            text-decoration: none;
            color: #e5e7eb;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #60a5fa;
            color: #93c5fd;
            transform: translateX(4px);
        }
    </style>
</head>

<body>

<div class="dashboard">
    <h2>Authority Panel</h2>

    <div class="menu">
        <a href="/viewcomplaintsview">View User Complaints</a>
        <!-- <a href="/update">Update Complaint Status</a> -->
        <a href="/viewfeedback">View User Feedback</a>
        <a href="/authorityprofile">View Profile</a>
        <a href="">Chat with User</a>
    </div>
</div>

</body>
</html>
