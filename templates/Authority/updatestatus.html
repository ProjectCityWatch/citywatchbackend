<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Status</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="Subject">Subject</label>
        <input type="text" value="{{ val.Category }}"><br><br>
        <label for="Complaint_description">Description</label>
        <textarea rows="5" cols="20" >{{ val.Description }}</textarea><br><br>
        <label for="Current_status">Current Status</label>
        <input type="text" value="{{ val.Status}}"><br><br>
        <label for="Update_Status">Update Status</label>
        <select name="status">
            <option value="pending">Pending</option>
            <option value="progress">In progress</option>
            <option value="resolved">Resolved</option>
        </select><br><br>
        <button type="submit">Submit</button>
        <button>Cancel</button>
    </form>
</body>
</html>
