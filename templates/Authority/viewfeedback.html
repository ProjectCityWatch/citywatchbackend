<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Details</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #020617;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        /* Card */
        .card {
            width: 100%;
            max-width: 560px;
            background: rgba(255, 255, 255, 0.045);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 32px;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.55),
                inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        }

        h1 {
            text-align: center;
            margin-bottom: 28px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #cbd5f5;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px 12px;
            background: rgba(2, 6, 23, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 14px;
            resize: none;
        }

        input[readonly],
        textarea[readonly] {
            color: #e5e7eb;
            cursor: default;
        }

        textarea {
            line-height: 1.6;
        }

        /* Back link */
        .back {
            margin-top: 20px;
            text-align: center;
        }

        .back a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Feedback Details</h1>

    <form>
        <label for="userName">User Name</label>
        <input type="text" id="userName" value="John Doe" readonly>

        <label for="email">Email</label>
        <input type="email" id="email" value="john.doe@email.com" readonly>

        <label for="complaint">Complaint</label>
        <textarea id="complaint" rows="4" cols="40" readonly>
Water supply issue in area
        </textarea>

        <label for="feedback">Feedback</label>
        <textarea id="feedback" rows="4" cols="40" readonly>
Problem resolved promptly
        </textarea>

        <label for="date">Date Submitted</label>
        <input type="text" id="date" value="2025-10-04" readonly>

        <div class="back">
            <a href="viewfeedbacktable.html">‚Üê Back to Feedback Table</a>
        </div>
    </form>
</div>

</body>
</html>
