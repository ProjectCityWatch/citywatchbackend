<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date & Reason Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Submit Details</h2>

    <!-- ðŸ”´ FULL FORM -->
    <form method="post" action="">
        {% csrf_token %}

        <!-- ðŸ”¥ THIS IS THE IMPORTANT LINE -->
        <!-- This tells Django WHICH complaint to update -->

        <label for="date">Select Date</label>
        <input type="date" id="date" name="EndingDate" required>

        <label for="reason">Reason</label>
        <textarea id="reason" name="reason"
                  placeholder="Enter your reason here..." ></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
