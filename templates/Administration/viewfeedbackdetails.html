<body>

<h1>Feedback Details</h1>

<form>
    <label for="userName">User Name</label><br>

    <label for="email">Email</label><br>

    <label for="complaint">Complaint</label><br>

    <label for="feedback">Feedback</label><br>
    <textarea id="feedback" rows="4" cols="40" readonly>Problem resolved promptly</textarea><br><br>

    <label for="date">Date Submitted</label><br>
    <input type="text" id="date" value="2025-10-04" readonly><br><br>

    <a href="viewfeedbacktable.html">â† Back to Feedback Table</a>
