<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityWatch | Login</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #020617);
            color: #e5e7eb;
        }

        /* NAVBAR */
        .navbar {
            height: 64px;
            padding: 0 32px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.04);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .navbar h1 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: #38bdf8;
            cursor: pointer;
        }

        /* CENTER */
        .container {
            height: calc(100vh - 64px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* GLASS CARD */
        form {
            width: 360px;
            padding: 32px;
            border-radius: 16px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            animation: rise 0.7s ease;
            position: relative;
        }

        /* ACCENT LINE */
        form::before {
            content: "";
            position: absolute;
            left: 0;
            top: 20px;
            height: 40px;
            width: 3px;
            background: linear-gradient(#38bdf8, #0ea5e9);
            border-radius: 4px;
        }

        h2 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 500;
            letter-spacing: 1px;
            color: #f8fafc;
        }

        label {
            font-size: 13px;
            letter-spacing: 0.5px;
            color: #cbd5f5;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            color: #f1f5f9;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56,189,248,0.35);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #020617;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(56,189,248,0.45);
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h1>CityWatch</h1>
    </div>

    <div class="container">
        <form method="post">
            {% csrf_token %}

            <h2>LOGIN</h2>

            <label for="username">Username</label>
            <input type="text" name="username">

            <label for="password">Password</label>
            <input type="password" name="password">

            <button type="submit">LOGIN</button>
        </form>
    </div>

</body>
</html>
